

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Math | Calculator</title>
    <script>
        function val(value){
            document.getElementById("result").value += value;
        }
        function BackSpace(){
            var result = document.getElementById("result").value;
            document.getElementById("result").value = result.slice(0, -1);
        }
        function AllClear(){
            document.getElementById("result").value = "";
        }
        function Calculate(){
            try {
                document.getElementById("result").value = eval(document.getElementById("result").value);
            } catch (error) {
                document.getElementById("result").value = "Error";
            }
        }
    </script>
</head>
<body class="container-fluid d-flex">
    <div class="container-sm w-25 border border-2 rounded rounded-2 align-items-center mt-lg-5">
        <div class="row">
            <input type="text" id="result" class="border border-2 bg-dark text-white rounded rounded-top-5 text-end fw-bold" readonly placeholder="00" style="height: 100px;">
        </div>
        <div class="row">
            <input type="button" class="btn btn-danger rounded rounded-2 p-2 col-3 fs-6 fw-bold" value="AC" onclick="AllClear()" id="">
            <input type="button" class="btn btn-warning rounded rounded-2 p-2 col-3 fs-6 fw-bold" value="&#x2190;" onclick="BackSpace()" id="">
            <input type="button" class="btn btn-light rounded rounded-2 p-2 col-3 fs-6 fw-bold" value="%" onclick="val('%')" id="">
            <input type="button" class="btn btn-light rounded rounded-2 p-2 col-3 fs-6 fw-bold" value="/" onclick="val('/')" id="">
        </div>
        <div class="row">
            <input type="button" class="btn btn-light rounded rounded-2 p-2 col-3 fs-6 fw-bold" value="7" onclick="val('7')" id="">
            <input type="button" class="btn btn-light rounded rounded-2 p-2 col-3 fs-6 fw-bold" value="8" onclick="val('8')" id="">
            <input type="button" class="btn btn-light rounded rounded-2 p-2 col-3 fs-6 fw-bold" value="9" onclick="val('9')" id="">
            <input type="button" class="btn btn-light rounded rounded-2 p-2 col-3 fs-6 fw-bold" value="&#42;" onclick="val('*')" id="">
        </div>
        <div class="row p-1">
            <input type="button" class="btn btn-light rounded rounded-2 p-2 col-3 fs-6 fw-bold" value="4" onclick="val('4')" id="">
            <input type="button" class="btn btn-light rounded rounded-2 p-2 col-3 fs-6 fw-bold" value="5" onclick="val('5')" id="">
            <input type="button" class="btn btn-light rounded rounded-2 p-2 col-3 fs-6 fw-bold" value="6" onclick="val('6')" id="">
            <input type="button" class="btn btn-light rounded rounded-2 p-2 col-3 fs-6 fw-bold" value="-" onclick="val('-')" id="">
        </div>
        <div class="row p-1">
            <input type="button" class="btn btn-light rounded rounded-2 p-2 col-3 fs-6 fw-bold" value="1" onclick="val('1')" id="">
            <input type="button" class="btn btn-light rounded rounded-2 p-2 col-3 fs-6 fw-bold" value="2" onclick="val('2')" id="">
            <input type="button" class="btn btn-light rounded rounded-2 p-2 col-3 fs-6 fw-bold" value="3" onclick="val('3')" id="">
            <input type="button" class="btn btn-light rounded rounded-2 p-2 col-3 fs-6 fw-bold" value="+" onclick="val('+')" id="">
        </div>
        <div class="row p-1">
            <input type="button" class="btn btn-outline-dark rounded rounded-2 p-2 col-3 fs-6 fw-bold" value="00" onclick="val('00')" id="">
            <input type="button" class="btn btn-light rounded rounded-2 p-2 col-3 fs-6 fw-bold" value="0" onclick="val('0')" id="">
            <input type="button" class="btn btn-light rounded rounded-2 p-2 col-3 fs-6 fw-bold" value="." onclick="val('.')" id="">
            <input type="button" class="btn btn-success rounded rounded-5 p-2 col-3 fs-6 fw-bold" value="=" onclick="Calculate()" id="">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</head>
